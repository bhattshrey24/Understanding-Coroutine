plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()// I added this
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    def version = "1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$version" // I added this
    implementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}